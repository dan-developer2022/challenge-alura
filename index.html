		<script>

				var inputEntrada = document.querySelector("#texto");
			    var inputSaida = document.querySelector("#saida");
			    var buttonCrip = document.querySelector("#buttonCripto");
			    var buttonDescrip = document.querySelector("#buttonDescripto");
			    var buttonCopy = document.querySelector("#buttonCopy");
			    var buttonLimpar = document.querySelector("#buttonLimpar");


			re = new RegExp("^[a-z/s ]+$");
			if(texto.match(re)){
				let novoTexto = texto.replace(/e/g, "enter");
					novoTexto = texto.replace(/i/g, "imes");
					novoTexto = texto.replace(/a/g, "ai");
					novoTexto = texto.replace(/o/g, "ober");
					novoTexto = texto.replace(/u/g, "ufat");
				}

        	function criptografar(){
	            var text = inputEntrada.value;
	            var result = text.replace(/e/g, "enter");
	            var result2 = result.replace(/i/g, "imes");
	            var result3 = result2.replace(/a/g, "ai");
	            var result4 = result3.replace(/u/g, "ufat");
	            var result5 = result4.replace(/o/g, "ober");
	            var result6 = result5.replace(/é/g, "adsu");
	            var result7 = result6.replace(/í/g, "omnes");
	            var result8 = result7.replace(/á/g, "inem");
	            var result9 = result8.replace(/ú/g, "nuum");
	            var result10 = result9.replace(/ó/g, "umni");
	            var result11 = result10.replace(/ã/g, "idem");
	            var result12 = result11.replace(/ç/g, "vad")


	            inputSaida.value = result12;
            }

	        function descriptografar(){
	            var text = inputEntrada.value;
	            var result = text.replace(/enter/g, "e");
	            var result2 = result.replace(/imes/g, "i");
	            var result3 = result2.replace(/ai/g, "a");
	            var result4 = result3.replace(/ufat/g, "u");
	            var result5 = result4.replace(/ober/g, "o");
	            var result6 = result5.replace(/adsu/g, "é");
	            var result7 = result6.replace(/omnes/g, "í");
	            var result8 = result7.replace(/inem/g, "á");
	            var result9 = result8.replace(/nuum/g, "ú");
	            var result10 = result9.replace(/umni/g, "ó");
	            var result11 = result10.replace(/idem/g, "ã");
	            var result12 = result11.replace(/vad/g, "ç")

	            inputSaida.value = result12;
			} 

	        function copiar(){
	            var copy = inputEntrada.value;
	            navigator.clipboard.writeText(copy);
	        }
		
	        buttonCrip.onclick = criptografar;
	        buttonDescrip.onclick = descriptografar;
	        buttonCopy.onclick = copiar;
    </script>
